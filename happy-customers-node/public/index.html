<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Customers</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f8f6fb; margin:0; padding:20px; }
    header{background:#111;color:#fff;padding:15px;}
    .container{max-width:600px;margin:20px auto;}
    textarea, input {width:100%;padding:10px;margin:8px 0;border:1px solid #ddd;border-radius:6px;}
    button{background:linear-gradient(90deg,#f4a7d7,#a56cf4);color:#fff;border:none;padding:10px 16px;border-radius:6px;cursor:pointer;}
    .card{background:#fff;padding:15px;margin-top:10px;border-left:5px solid #a56cf4;border-radius:8px;}
    small{color:#666;}
  </style>
</head>
<body>
  <header>
    <h2>Happy Customers üíê</h2>
  </header>
  
  <div class="container">
    <h3>Share your feedback</h3>
    <input id="name" type="text" placeholder="Your name (optional)" />
    <textarea id="message" placeholder="Type your feedback..." rows="4"></textarea>
    <button onclick="addFeedback()">Submit</button>

    <div id="feedbackList"></div>
  </div>

  <script>
    async function loadFeedbacks() {
      const res = await fetch("/api/feedbacks");
      const feedbacks = await res.json();
      const list = document.getElementById("feedbackList");
      list.innerHTML = "";
      feedbacks.forEach(fb => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<p>"${fb.message}"</p><small>- ${fb.name}, ${new Date(fb.date).toLocaleString()}</small>`;
        list.appendChild(card);
      });
    }

    async function addFeedback() {
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;
      if (!message) return alert("Please type a feedback!");

      await fetch("/api/feedbacks", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, message })
      });

      document.getElementById("name").value = "";
      document.getElementById("message").value = "";
      loadFeedbacks();
    }

    // Load existing feedbacks when page starts
    loadFeedbacks();
  </script>
</body>
</html>
